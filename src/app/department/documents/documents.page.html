<ion-content >

 

  
 
  

  
  <div class="w3-container" style="padding-left: 170px; padding-right: 150px;">
    
      
        
  
  
  
  
 
  
 
  <div class="w3-center">

    <div style="float: right;"  *ngIf="folder_layer.length > 0">
    <button  (click)="newclicked()" class="newbut"><i class="fas fa-plus"></i> New</button>
    <div *ngIf="new">
    <button  (click)="add_folder()" style="display: block; margin-top: 10px;" class="newbut1"><i class="fas fa-plus" ></i> Folder</button>
    <input [(ngModel)]="fileinput" (change)="selectedFile($event)" type="file" name="file" size="4" style="background-color:#fff; margin-left: 50px; margin-top: 10px; margin-bottom: 10px;" required="required" />
    <button    (click)="add_doc()" style="display: block; margin-top: 10px;" class="newbut1 btn-success"><i class="fas fa-plus"></i> File Upload</button>
  </div>

</div>
    <div class="w3-container1" style="overflow-x:auto; text-align: left;">
     
      <div  class="direction" *ngIf="folder_layer.length > 0">
        <div>
        <!-- <button (click)="back()">back</button> -->
        </div>
        
        <div  style="display: inline;" ><button class="hove" (click)="root()">{{currentuser.usertype_title}}</button></div>
     
      
     
        <div  *ngFor="let data of folder_layer" style="display: inline;">
          <i class="fas fa-chevron-right"  style="padding-left: 10px;padding-right: 10px;color:#a0a5b1;"></i><button class="hove" (click)="direct(data)">{{data}}</button>

        </div>
        <!-- <h1><button (click)="back()">Documents</button> > {{chosen}}</h1> -->
        <!-- <div>
        <button (click)="add_folder()" class="button button2">Add Folder</button>
        <button (click)="upload()" class="button button3">Upload Document <i class="fas fa-file-upload"></i></button>
      </div> -->
      </div>
      <ul class="">
   
        
        <div class="direction" *ngIf="folder_layer.length == 0" style="font-size: 20px;">{{currentuser.usertype_title}}</div>
        <div><h5>Folders</h5></div>
        <li style="color: #555;" *ngFor="let data of dpm" class="dep">
          <!-- <button><i class="far fa-folder fa-5x"></i>{{data.department_name}}</button> -->

     
          <button lines="none" class="contents" *ngIf="folder_layer.length == 0" (click)="folderclicked(data.dpm_title)"  style="margin-top: 35px;"  >
          
            <!-- (contextmenu)="onRightClick($event, data.department_name)" -->
            
            <i style="vertical-align: middle;" class="fas fa-folder fa-2x"></i>
              <strong style="font-size: 15px;  vertical-align: middle;">&nbsp;&nbsp;&nbsp;&nbsp;{{data.dpm_title}}</strong>
              
          
          </button>
       
        
        
          
        </li>
      
        
      </ul>
      
      <div *ngIf="folder_layer.length > 0">

        
        <li *ngFor="let data of folders" class="dep" >
        <button lines="none" class="contents" (click)="folderclicked(data)"  >
            
         
         
          <i style="vertical-align: middle;" class="fas fa-folder fa-2x"></i>
            <strong style="font-size: 15px; vertical-align: middle;">&nbsp;&nbsp;&nbsp;&nbsp;{{data}}</strong>
         
          
        </button>
        </li>
        <div class="covid-switch">
          <ion-segment [(ngModel)]="status">
              <ion-segment-button class="sss" value="dpm">
                  <ion-label>DPM</ion-label>
              </ion-segment-button>
              <ion-segment-button class="sss" value="evidence">
                  <ion-label>Evidences</ion-label>
              </ion-segment-button>
          </ion-segment>
      </div>

        <div [hidden]="status != 'dpm'">

          <li *ngFor="let data of main" class="dep"  style="display: block;">
            <button lines="none" class="contents1" (click)="doc_popover(data.doc_id,$event )"  >
                
             
             
              <i style="vertical-align: middle;"  class="fas fa-file-alt fa-2x"></i>
                <strong style="font-size: 15px; vertical-align: middle;">&nbsp;&nbsp;&nbsp;&nbsp;{{data.filename}}</strong>
             
              
            </button>
            </li>


        








        </div>

        <div [hidden]="status != 'evidence'">

          <li *ngFor="let data of evidences" class="dep"  style="display: block;" >
            <button lines="none" class="contents1" (click)="doc_popover(data.doc_id,$event )"  >
                
             
             
              <i style="vertical-align: middle;"  class="fas fa-file-alt fa-2x"></i>
                <strong style="font-size: 15px; vertical-align: middle;">&nbsp;&nbsp;&nbsp;&nbsp;{{data.filename}}</strong>
             
              
            </button>
            </li>
        </div>
      </div>
 
    </div>  
  </div>
