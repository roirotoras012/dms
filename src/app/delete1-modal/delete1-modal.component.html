
<div class="modal-header">						
  <h4 class="modal-title">Delete User</h4>
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="dismissModal()">&times;</button>
</div>
<div class="modal-body">					
  <p>Are you sure you want to delete these Records?</p>
  <p class="text-warning"><small>This action cannot be undone.</small></p>
</div>
<div class="modal-footer">
  <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" (click)="dismissModal()">
  <input type="submit" class="btn btn-danger" value="Delete" (click)="deleteUser()">
</div>
