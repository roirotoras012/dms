<ion-content>
  <div class="w3-container" style="padding-left: 170px; padding-right: 100px;">
       <div class="w3-center">
        <button (click)="alert1()" style="display: block; margin-top: 10px; text-align: center;" class="newbut1 btn-success">Generate Audit Plan</button>
   


        <div *ngFor="let data of auditplan" style="border: solid black; margin: 10px; padding: 10px; border-width: 1px; border-radius: 5px;">
          <div style="width: 500px; margin: auto;">
              
            
        <ion-item>
          <div *ngIf="startTime == null"><h5><i class="far fa-clock"></i> Select Start Time </h5></div>
        <ion-datetime style="margin: auto;" displayFormat = "MMM DD YYYY HH:mm" [(ngModel)]="startTime" (ionChange)="showdate()" [min]="minDate" [max]="maxDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <div *ngIf="endTime == null"><h5><i class="far fa-clock"></i> Select End Time </h5></div>
      <ion-datetime style="margin: auto;" displayFormat = "MMM DD YYYY HH:mm" [(ngModel)]="endTime" (ionChange)="showdate()" [min]="minDate" [max]="maxDate"></ion-datetime>
    </ion-item>


    <ion-item>
      <label *ngIf="selected_dpm == null" for="auditee"><h4>DPM</h4></label>
        <ionic-selectable
        [(ngModel)]= "selected_dpm"
        [items]="dpm"
        [isMultiple]="true"
        itemValueField="dpm_id"
        itemTextField="dpm_title"
        [canSearch]="true">
       
      
    
    
       
        </ionic-selectable>
    
      </ion-item>
      
    <label for="auditor"><h4>Auditor:</h4></label>
    <select style="font-size: 18px;" name="auditor" id="auditor" [(ngModel)]="auditor" class="form-control">
      <option></option>
      <option *ngFor="let data of auditors" value={{data.user_id}}>{{data.name}}</option>
     
      
    </select>
    
  
    <label for="auditee"><h4>Auditee:</h4></label>
    <select style="font-size: 18px;" name="auditee" id="auditee" [(ngModel)]="auditeechoice"   class="form-control">
      <option></option>
      <option *ngFor="let data of auditee" value={{data.usertype_id}}>{{data.usertype_title}}</option>
     
      
    </select>
    <div class="form-group">
      <label for="link"><h4>Meeting Link:</h4></label>
      <input type="text" class="form-control" [(ngModel)]="link" required>
    </div>
    <div >
      <button (click)="submit()" style="display: block; margin-top: 10px; text-align: center; " class="newbut1 btn-success">Submit</button>
    </div>
    
    </div>
    
<div style="border: solid black; border-width: 1px; margin: 10px;">
    <table class="table table-striped table-hover" id="myTable" style="font-size: 15px;">
      <thead>
        <tr  style="text-align: center;">
          <th style="width: auto;">Start Time</th>
          <th style="width: auto;" >End Time</th>
          
          <th style="width: auto;">Process/Areea</th>
          <th style="width: auto;">Auditor</th>
         
      
          <th  style="width: auto;">Auditee</th>
        
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of sortData">
          <td>{{data.startTime}}</td>
          <td>{{data.endTime}}</td>
         
          <td>{{data.dpm_title}}</td>
          <td>{{data.name}}</td>
          
    
          <td>{{data.usertype_title}}</td>
          
          
        </tr>
      
       
        
        
      </tbody>
    </table>

  </div>


        </div>
   
        
 
    
     
    
    
    
    </div>  
    </div>  
  
  
    
</ion-content>
