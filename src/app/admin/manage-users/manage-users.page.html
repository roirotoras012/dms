
  <title>ADMIN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <ion-content>
        <nav class="navbar navbar-expand-xl navbar-light bg-light">
          <a routerLink='/admin' class="navbar-brand"><i class='fa fa-file'></i>ADM<b>  System</b></a>
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Collection of nav links, forms, and other content for toggling -->
          <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
            <div class="navbar-nav">
              <a routerLink='/admin' class="nav-item nav-link active">Audit Plan</a>
              <!-- <a routerLink='/admin/schedules' class="nav-item nav-link">Schedules</a> -->
             
              <a routerLink='/admin/documents' class="nav-item nav-link">Documents</a>
              <a routerLink='/admin/manage-users' class="nav-item nav-link">Manage Users</a>
            </div>
            <div class="navbar-nav ml-auto">
                
                
              <div class="nav-item dropdown">                                                                                                                                       
                <a (click)="acc_popover($event)"class="nav-link dropdown-toggle user-action" style="color: white;"><button><i class="fas fa-user-alt" style="vertical-align: middle;font-size: 25px;"></i>  {{currentuser.name}}</button></a>
                  
              </div>
            </div>
          </div>
        </nav>
     
  



  <div>
  <div class="table-responsive">
    <div class="table-wrapper" style="min-height: 800px;">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-6">
            <h2>Manage <b>Users</b></h2>
          </div>
         
          <div class="col-xs-6">
            <a (click)="openadd()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New User</span></a>
            <a (click)="opendelete()" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>						
          </div>
        </div>
        
        
      </div>
      <div class="row">

        <div class="col-xs-12">
          <input autocomplete="off" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search" title="Type">
        </div>
      </div>
      <table class="table table-striped table-hover" id="myTable">
        <thead>
          <tr>
            <th>
              <ion-checkbox
              [(ngModel)]="masterCheck"
              [indeterminate]="isIndeterminate"
                (click)="checkMaster($event)"></ion-checkbox>
            </th>
            <th (click)="sortBy('name')">Name</th>
            <th (click)="sortBy('user_id')">User ID</th>
            <th (click)="sortBy('username')">Username</th>
           
            <th (click)="sortBy('department_name')">User Level</th>
            <th (click)="sortBy('usertype')">Usertype</th>
            <th >Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of datauser">
            <td>
              <ion-checkbox slot="start" 
      [(ngModel)]="data.isChecked" 
      (ionChange)="checkEvent()"></ion-checkbox>
            </td>
            <td>{{data.name}}</td>
            <td>{{data.user_id}}</td>
            <td>{{data.username}}</td>
            
            <td>{{data.user_level}}</td>
            <td>{{data.usertype_title}}</td>
            
            <td>
              <a (click)="openedit(data)" class="edit" data-toggle="modal"><button class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</button></a>
              <a (click)="opendelete1(data.user_id)" class="delete" data-toggle="modal"><button class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</button></a>
            </td>
          </tr>
        
         
          
          
        </tbody>
      </table>
      
    </div>
  </div>        
  </div>



</ion-content>
