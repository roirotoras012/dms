
 
    <ion_content>
      
        <div class="modal-header">						
          <h4 class="modal-title">Add User</h4>
          <button type="button" class="close" (click)="dismissModal()" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">					
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"[(ngModel)]="password" required>
          </div>
          <div class="form-group">
            <label>Full Name</label>
            <input class="form-control"[(ngModel)]="name" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control"[(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label for="usertype" >Usertype:</label>
  
            <select style="font-size: 15px;" name="usertype1"  id= "usertype1" [(ngModel)]="usertype1" class="form-control">
              <option  value="auditor">Auditor</option>
              <option value="auditee">Auditee</option>
              <option value="admin">Admin</option>
              
            </select>
          </div>		
          <div  class="form-group">
           
          <div *ngIf="usertype1 =='auditee'">
            
            <select style="font-size: 15px;" name="usertype" id="usertype" [(ngModel)]="usertype" class="form-control">
              <option></option>
              <option *ngFor="let data of usertypes" value="{{data.usertype_id}}">{{data.usertype_title}}</option>
             
              
            </select>

            <label for="userlevel" >User Level:</label>
            <select  name="userlevel" id="userlevel" [(ngModel)]="user_level" class="form-control">
              <option></option>
              <option value="head">Head</option>
              <option value="co">Co-head</option>
             
              
            </select>




          </div>
          </div>			
        </div>

      </ion_content>
        
        <div class="modal-footer">
          <input type="button" class="btn btn-default" (click)="dismissModal()"  value="Cancel">
          <input type="submit" class="btn btn-success" (click)="add_account()" value="Add">
        </div>
