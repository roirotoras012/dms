
 
    
      
        <div class="modal-header">						
          <h4 class="modal-title">Edit User</h4>
          <button type="button" class="close" (click)="dismissModal()" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">					
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="username"   required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"[(ngModel)]="password" required>
          </div>
          <div class="form-group">
            <label>Full Name</label>
            <textarea class="form-control"[(ngModel)]="name"  required></textarea>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control"[(ngModel)]="email"required>
          </div>
          <div class="form-group">
            <label for="usertype" >Usertype:</label>
  
            <select name="usertype"  id= "usertype" [(ngModel)]="usertype" class="form-control" >
              <option></option>
              <option value="auditor">Auditor</option>
              <option value="department">Department</option>
              <option value="admin">Admin</option>
              
            </select>
          </div>		
          <div class="form-group">
            <label for="department" >Department:</label>
  
            <select name="department" id="department" [(ngModel)]="department" class="form-control">
              <option></option>
              <option value="CEA">CEA</option>
              <option value="COT">COT</option>
              <option value="CITC">CITC</option>
              <option value="CSM">CSM</option>
              <option value="CSTE">CSTE</option>
              
            </select>
          </div>			
        </div>
        
        <div class="modal-footer">
          <input type="button" class="btn btn-default" (click)="dismissModal()"  value="Cancel">
          <input type="button" class="btn btn-default" (click)="edit_account()"  value="Cancel">
          

        </div>
